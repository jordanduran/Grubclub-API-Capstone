<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Grubclub</title>
        <link rel="stylesheet" href="main.css">
        <link
            href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,500,600,600i,700,700i&display=swap"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
        
            
            <div id="food-form">
                <h1>Grubclub</h1>
                <form id="js-form">
                    <div class="form_div">
                        <label id="food_type" for="find-foods">I'm in the mood for :</label>
                        <input type="text" name="find-foods" id="user-search"
                        placeholder="Pizza"
                        required>
                    </div>
                    <div class="form_div">
                        <label id="city_label"for="city">City :</label>
                        <input type="text" name="city" id="user_city" placeholder="New York City">
                        <input id="submit-button" type="submit" value="Find food!">
                    </div>
                </form>
            </div>
            <div id="results">

            </div>
            <p id="js_error" class="error-message"></p>
        
        <script src="script.js"></script>
    </main>
    </body>
</html>
